<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>A Pen by  賴政諺</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/onepage-scroll/1.3.1/onepage-scroll.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main">
      <section id="section_header">
        <div class="block block1"></div>
        <div class="block block2"></div>
        <div class="title">
          <h1>Front End Study Project</h1>
          <h3>前端讀書會</h3>
        </div>
        <div class="scrollDown"><img src="assets/pointer.svg" alt="">
          <p class="scrollInfo">scroll</p>
        </div>
      </section>
      <section id="section_motivation">
        <div class="block block1"></div>
        <div class="block block2"></div>
        <h3 class="header">設立動機</h3>
        <hr>
        <div class="motivateImg img1"><img src="assets/efficiency.png" alt="">
          <p>效率</p>
        </div>
        <div class="motivateImg img2"><img src="assets/options.png" alt="">
          <p>領域</p>
        </div>
        <div class="motivateImg img3"><img src="assets/group.png" alt="">
          <p>合作</p>
        </div>
        <div class="motivateImg img4"><img src="assets/rich.png" alt="">
          <p>費用</p>
        </div>
      </section>
      <section id="section_target">
        <div class="block block1"></div>
        <div class="block block2"></div>
        <h3 class="header">組織目標</h3>
        <hr>
        <div class="container screen">
          <div class="page"><img src="assets/meeting.png" alt="">
            <p>建立一個共同分享、交流網頁資源的平台</p>
          </div>
          <div class="page"><img src="assets/group.png" alt="">
            <p>培養出有基本後端知識的前(全)端工程師</p>
          </div>
          <div class="page"><img src="assets/networking.png" alt="">
            <p>合作完成大型專案培養專案開發合作與溝通能力</p>
          </div>
          <div class="page"><img src="assets/search.png" alt="">
            <p>未來定期交流各自研究領域增進成員廣度</p>
          </div>
          <div class="page">
            <div class="centerline"></div>
            <div class="point point1">
              <div class="target_period">短期</div>
              <div class="target_info">
                <p>-基本後端知識之前(全)端工程師</p>
                <p>-獨立開發SPA專案之能力</p>
              </div>
            </div>
            <div class="point point2">
              <div class="target_period">中期</div>
              <div class="target_info">
                <p>-共同合作完成自訂專案與外接case</p>
                <p>-以團隊的方式經營</p>
              </div>
            </div>
            <div class="point point3">
              <div class="target_period">長期</div>
              <div class="target_info">
                <p>-定期交流各自的研究領域</p>
                <p>-發展成大型網頁交流平台</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="section_structure">
        <div class="block block1"></div>
        <div class="block block2"></div>
        <h3 class="header">組織結構</h3>
        <hr><img src="assets/流程圖2.svg" alt="">
      </section>
      <section id="section_operation">
        <h3 class="header">運作模式</h3>
        <div class="block block1"></div>
        <div class="block block2"></div>
        <hr><img src="assets/流程圖.svg" alt="">
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/onepage-scroll/1.3.1/jquery.onepage-scroll.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
